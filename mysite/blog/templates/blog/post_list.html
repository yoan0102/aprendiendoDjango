{% extends './base.html' %}


{% block content %}
<div>
  <h1><a href="/">Django Girls Blog</a></h1>
</div>

{% for post in posts %}
<div>
  <p>publicado: {{ post.published_date }}</p>
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock content %}
